name: Update Protobuf Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Generate proto docs
        run: ./gradlew generateProto
      - name: Checkout Wiki
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Copy generated wiki
        run: |
          mkdir -p wiki
          cp build/generated/sources/proto/main/doc/proto.md wiki/Proto.md
      - name: Update Wiki
        working-directory: wiki
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Proto.md
          git commit -m "chore: update protobuf API docs"
          git push origin HEAD:main
