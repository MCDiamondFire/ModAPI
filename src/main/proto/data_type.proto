syntax = "proto3";

option java_package = "com.mcdiamondfire.proto.messages.datatype";
option java_multiple_files = true;

// Represents a location.
message WorldLocation {
	double x = 1; // The X coordinate.
	double y = 2; // The Y coordinate.
	double z = 3; // The Z coordinate.
	float pitch = 4; // The pitch.
	float yaw = 5; // The yaw.
}

// Represents a player's mode.
// Warning: IDs for vanish, idle, and verify will change in an upcoming refactor, the IDs here post-refactor.
// I hope this only releases after the refactor.
enum PlayerMode {
	PLAY = 0; // Play mode.
	BUILD = 1; // Build mode.
	DEV = 2; // Dev (code) mode.
	CODE_STALK = 3; // Code spectate (stalk) mode.
	VERIFY = 4; // Account check (verify) mode.
	VANISH = 5; // Mod vanish mode.
	IDLE = 6; // Spawn (idle) mode.
}

// Represents a code template.
message Template {
	oneof template {
		string json = 2; // The template JSON string.
		string data = 3; // The template code data.
	}
}

// Represents a line starter type.
enum LineStarterBlock {
	EVENT = 0; // A Player / Entity Event.
	FUNCTION = 2; // A Function.
	PROCESS = 3; // A Process.
}
